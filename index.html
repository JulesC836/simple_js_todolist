<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body class="bg-gray-100">
    <div class="bg-blue-200 text-white py-12 text-center">
      <h1 class="text-4xl font-bold mb-6">To-Do List</h1>
      <div class="space-x-4">
        
        <button
          id="addBtn"
          class="bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Add Task
        </button>
      </div>
    </div>

    <div class="container mx-auto px-2 py-2 w-112 grid">
      <!-- Main Tasks View -->
      <div id="listView" class="bg-white rounded-lg shadow-md p-6">
        <h4 class="text-2xl font-bold mb-6">Current tasks:</h4>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr class="bg-gray-200 text-gray-700">
                <th class="py-3 px-4 text-left">Id</th>
                <th class="py-3 px-4 text-left">Title</th>
                <th class="py-3 px-4 text-left">Description</th>
                <th class="py-3 px-4 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="listBody" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>

      <!-- Add Task View -->
      <div id="formView" class="bg-white rounded-lg shadow-md p-6 mt-6 hidden mx-auto w-4/5 md:w-1/2">
        <h4 class="text-2xl font-bold mb-6">Form</h4>
        <div class="space-y-4">
            <input
              type="number"
              id="idField"
              placeholder="id"
              class="hidden w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="text"
              id="titleField"
              placeholder="title"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <textarea
              type="textfield"
              id="descriptionField"
              placeholder="Describe this task"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
            <button
              type="submit"
              id="saveBtn"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Save
            </button>
            <button
              type="submit"
              id="updteBtn"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Mettre Ã  jour
            </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
